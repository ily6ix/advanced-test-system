{% extends "admin_base.html" %}

{% block content %}
<main class="main">

<!-- ================= ASSESSMENTS ================= -->
<section id="assessments" class="section">
    <h2>Assessment Management</h2>

    <div style="margin-bottom:1rem;">
        <button class="btn btn-secondary">+ Create Assessment</button>
    </div>

    <table>
        <thead>
            <tr>
                <th>Title</th>
                <th>Status</th>
                <th>Duration</th>
                <th>Attempts</th>
                <th>Assigned</th>
                <th>Actions</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Maths Test</td>
                <td><span style="color:var(--accent);">Published</span></td>
                <td>60 mins</td>
                <td>1</td>
                <td>230 users</td>
                <td>
                    <button class="btn btn-secondary">Edit</button>
                    <button class="btn btn-secondary">Archive</button>
                </td>
            </tr>

            <tr>
                <td>Logical Thinking</td>
                <td><span style="color:orange;">Draft</span></td>
                <td>45 mins</td>
                <td>2</td>
                <td>Not Assigned</td>
                <td>
                    <button class="btn btn-secondary">Publish</button>
                </td>
            </tr>
        </tbody>
    </table>
</section>

</main>
{% endblock %}
