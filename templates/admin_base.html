<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Admin Area</title>

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

<!-- Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

<style>
:root {
    --navy: #0b1f3a;
    --navy-light: #132f5c;
    --accent: #1f4ed8;
    --bg: #f4f7fb;
    --white: #ffffff;
    --text-muted: #6b7280;
    --radius: 14px;
}

/* Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Inter', sans-serif;
    background: var(--bg);
    color: var(--navy);
}

/* ================= TOP BAR ================= */
.topbar {
    height: 64px;
    background: var(--navy);
    color: var(--white);
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 0 1.5rem;
    position: fixed;
    width: 100%;
    z-index: 100;
}

.logo {
    font-weight: 700;
    font-size: 1.2rem;
}

.actions {
    display: flex;
    align-items: center;
    gap: 1.2rem;
    font-size: 0.9rem;
}

.actions i {
    cursor: pointer;
}

/* ================= SIDEBAR ================= */
.sidebar {
    position: fixed;
    top: 64px;
    left: 0;
    width: 240px;
    height: calc(100vh - 64px);
    background: var(--white);
    border-right: 1px solid #e5e7eb;
    padding-top: 1rem;
}

.sidebar a {
    display: flex;
    align-items: center;
    gap: 0.8rem;
    padding: 0.75rem 1.2rem;
    color: var(--navy);
    text-decoration: none;
    font-weight: 500;
    transition: all 0.3s ease;
}

.sidebar a i {
    color: var(--accent);
}

.sidebar a:hover {
    background: #eef2ff;
    padding-left: 1.6rem;
}

/* ================= MAIN ================= */
.main {
    margin-left: 240px;
    margin-top: 64px;
    padding: 2rem;
}

.section {
    margin-bottom: 3rem;
    opacity: 0;
    transform: translateY(30px);
}

.section.show {
    opacity: 1;
    transform: translateY(0);
    transition: all 0.6s ease;
}

.section h2 {
    margin-bottom: 1.5rem;
}

/* ================= KPI CARDS ================= */
.kpi-cards {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 1.5rem;
}

.card {
    background: var(--white);
    padding: 1.5rem;
    border-radius: var(--radius);
    box-shadow: 0 20px 40px rgba(0,0,0,0.05);
    transition: all 0.4s ease;
}

.card:hover {
    transform: translateY(-8px);
    box-shadow: 0 30px 60px rgba(0,0,0,0.1);
}

.card h4 {
    font-size: 0.85rem;
    color: var(--text-muted);
    margin-bottom: 0.5rem;
}

.card p {
    font-size: 1.6rem;
    font-weight: 700;
}

/* ================= TABLE ================= */
table {
    width: 100%;
    background: var(--white);
    border-radius: var(--radius);
    border-collapse: collapse;
    overflow: hidden;
}

th, td {
    padding: 0.9rem;
    text-align: left;
    border-bottom: 1px solid #e5e7eb;
}

th {
    background: #f9fafb;
    font-size: 0.85rem;
    color: var(--text-muted);
}

/* ================= BUTTONS ================= */
.btn {
    padding: 0.4rem 0.8rem;
    border-radius: 20px;
    border: none;
    font-size: 0.8rem;
    cursor: pointer;
    transition: all 0.3s ease;
}

.btn-secondary {
    background: #eef2ff;
    color: var(--accent);
}

.btn-secondary:hover {
    background: var(--accent);
    color: var(--white);
}

/* === responsive === */
@media (max-width: 900px) {
    .sidebar {
        width: 200px;
    }
    .main {
        margin-left: 200px;
    }
}

@media (max-width: 768px) {
    .sidebar {
        position: relative;
        width: 100%;
        height: auto;
    }
    .main {
        margin-left: 0;
    }
}
</style>
</head>

<body>

<!-- TOP BAR -->
<div class="topbar">
    <div class="logo">AssessmentSys</div>
    <div class="actions">
        <i class="fas fa-bell"></i>
        <span>{{ active|capitalize }} â–¾</span>
    </div>
</div>

<!-- SIDEBAR -->
<nav class="sidebar">
    <a href="{{ url_for('admin_overview') }}" class="{% if active == 'overview' %}active{% endif %}"><i class="fas fa-chart-line"></i> Overview</a>
    <a href="{{ url_for('admin_candidates') }}" class="{% if active == 'candidates' %}active{% endif %}"><i class="fas fa-users"></i> Candidates</a>
    <a href="{{ url_for('admin_assessments') }}" class="{% if active == 'assessments' %}active{% endif %}"><i class="fas fa-clipboard-list"></i> Assessments</a>
    <a href="{{ url_for('admin_results') }}" class="{% if active == 'results' %}active{% endif %}"><i class="fas fa-chart-pie"></i> Results</a>
    <a href="{{ url_for('admin_reports') }}" class="{% if active == 'reports' %}active{% endif %}"><i class="fas fa-file-export"></i> Reports</a>
    <a href="{{ url_for('admin_security') }}" class="{% if active == 'security' %}active{% endif %}"><i class="fas fa-shield-alt"></i> Security</a>
    <a href="{{ url_for('admin_settings') }}" class="{% if active == 'settings' %}active{% endif %}"><i class="fas fa-cog"></i> Settings</a>
</nav>

<main class="main">
    {% block content %}{% endblock %}
</main>

<!-- Scroll Animation -->
<script>
const observer = new IntersectionObserver(entries => {
    entries.forEach(entry => {
        if (entry.isIntersecting) {
            entry.target.classList.add("show");
        }
    });
}, { threshold: 0.15 });

document.querySelectorAll(".section").forEach(sec => observer.observe(sec));
</script>

</body>
</html>
